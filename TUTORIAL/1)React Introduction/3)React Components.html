
<html>
    <head>
        <title>Starting with React App</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root">
        </div>
        
        <script type="text/babel">
            //1)REACT FUNCTIONAL COMPONENT               
            /*function App(){
                return(
                    <>
                        <h1 className="head">Hello JSX </h1>
                        <p>This is created using JSX</p>
                    </>
                )
            }*/



            //2)REACT FUNCTIONAL COMPONENT USING ARROW
            function Name(){
                return(
                    <>
                      <p>JSX is javascript XML</p>
                    </>
                )
            }

            const App=()=>(
                    <>
                        <h1 className="head">Hello JSX </h1>
                        <p>This is created using JSX</p>
                    </>
            )
            
          //Now I want App component to be visible first then Name component.
          //How to render both of them? 
            ReactDOM.createRoot(document.getElementById("root")).render(<><App/><Name/></>);//rendering App component
        </script>
    </body>
</html>
