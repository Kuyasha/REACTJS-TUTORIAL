
<html>

        <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">

            var state={
                isToggleOn : true
            }
            function handleClick(){
                state.isToggleOn = !state.isToggleOn;
                console.log('OFF');
            }

            function Toggle(){
                return(
                    <>
                    <button onClick={handleClick}>{state.isToggleOn ? 'ON' : 'OFF'}</button>
                    </>
                )
            }
            
            ReactDOM.createRoot(document.getElementById("root")).render(<Toggle/>);
        </script>
    </body>
</html>
