
<html>
    <head>
        <title>JSX EXPRESSION</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        
        <script type="text/babel">
        //  If I give both firstName and lastName;then last Name
        // will be viewed. If lastName="" then only firstName will be viewed.               
            function App(){
                let loggedIn=true;
                let firstName="Alexa";
                let lastName="Diaz";
                return(
                    <>
                        <h1>Hello {loggedIn? lastName || firstName:"User"}!</h1>
                        {loggedIn && <p>Welcome to the Portal</p>}
                    </>
                )
            }

            ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
        </script>
    </body>
</html>
