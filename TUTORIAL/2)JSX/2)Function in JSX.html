

<html>
    <head>
        <title>JSX EXPRESSION</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src = "https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
        //Any valid expression which resolves to a value will be returned by JSX
            function sum(){ //a function without return is nothing in JSXs
                let a=10+5;
                return a;
            }
            
            //JSX Expression
            const header=<h2>JSX Expression</h2>;

            function App(){
                return(
                    <>
                    <p>Calling function: {sum()}</p>
                    {header}
                    </>
                )
            }

            ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
        </script>
    </body>
</html>
